<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建設円陣で良い出逢いを...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        // クエリパラメータ（?email=xxx@example.com）を取得
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // メールアドレスを取得
        const email = getQueryParam("email");

        if (email) {
            // GAS にクリック記録を送信
            fetch("https://script.google.com/macros/s/AKfycbyr3tViEondtHjVlql8uEssssbmXljerruwQNuFr2ha1j__8RvvHJuHc6kHgyvgxI_3/exec?action=click&email=" + encodeURIComponent(email) + "&referrer=redirect-page")
                .then(() => {
                    // 記録が終わったら建設円陣のページにリダイレクト
                    window.location.href = "https://kensetsu-engine.jp/";
                })
                .catch(() => {
                    // 失敗した場合もリダイレクト
                    window.location.href = "https://kensetsu-engine.jp/";
                });
        } else {
            // メールアドレスがなければ直接リダイレクト
            window.location.href = "https://kensetsu-engine.jp/";
        }
    </script>
</head>
<body>
    <div class="message">建設円陣で良い出逢いを...</div>
</body>
</html>
